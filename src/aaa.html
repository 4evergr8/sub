<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qrcode {
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 10px;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>

<h2>二维码生成器</h2>

<div class="controls">
    <label>输入内容: <input type="text" id="text" value="Hello, QRCode!"></label>
</div>

<div class="controls">
    <label>宽度: <input type="number" id="size" value="200" min="50" max="500"></label>
</div>

<div class="controls">
    <label>前景色: <input type="color" id="fgColor" value="#000000"></label>
    <label>背景色: <input type="color" id="bgColor" value="#ffffff"></label>
</div>

<div class="controls">
    <label>纠错等级:
        <select id="errorCorrectionLevel">
            <option value="L">L（低）</option>
            <option value="M">M（中）</option>
            <option value="Q">Q（较高）</option>
            <option value="H">H（最高）</option>
        </select>
    </label>
</div>

<div class="controls">
    <button onclick="generateQRCode()">生成二维码</button>
</div>

<div id="qrcode"></div>

<script>
    function generateQRCode() {
        const text = document.getElementById("text").value;
        const size = parseInt(document.getElementById("size").value);
        const fgColor = document.getElementById("fgColor").value;
        const bgColor = document.getElementById("bgColor").value;
        const errorCorrectionLevel = document.getElementById("errorCorrectionLevel").value;

        // 清空旧二维码
        document.getElementById("qrcode").innerHTML = "";

        // 生成新的二维码
        new QRCode(document.getElementById("qrcode"), {
            text: text,
            width: size,
            height: size,
            colorDark: fgColor,
            colorLight: bgColor,
            correctLevel: QRCode.CorrectLevel[errorCorrectionLevel]
        });
    }

    // 初次加载默认生成二维码
    generateQRCode();
</script>

</body>
</html>
